<div class="background"></div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <ion-img src="assets/icon/favicon.png"></ion-img>

  <ion-input
    placeholder="Email"
    required
    formControlName="email"
    type="email"
  ></ion-input>

  <p class="ion-no-margin form-error">
    @if ( f['email'].touched ) { @if (f.email.errors?.['required']) { Email is
    required } @else if (f.email.errors?.['email']) { Email must be a valid
    email address } }
  </p>

  <ion-input
    placeholder="Password"
    required
    formControlName="password"
    type="password"
  ></ion-input>

  <p class="ion-no-margin form-error">
    @if ( f['password'].touched && f.password.errors?.['required']) { Password
    is required}
  </p>

  <ion-button block color="primary" type="submit" [disabled]="!loginForm.valid">
    Login
  </ion-button>
  <div class="sub-action">
    <i (click)="goTo('register')">Register now</i> or<i
      (click)="goTo('fogot-password')"
      >Forgot password</i
    >
  </div>
</form>
