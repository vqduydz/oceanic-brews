<ion-content>
  <div><app-searchbar></app-searchbar></div>
  <h3 class="title">Categories</h3>
  <div>
    @if(categoriesLoaded) {
    <swiper-container #swiperContainer>
      @for (category of categories.categories; track $index) {
      <swiper-slide>
        <app-category-card [category]="category" [imgPath]="categories.imgPath">
        </app-category-card>
      </swiper-slide>
      }
    </swiper-container>

    } @else {
    <p>Loading...</p>
    }
  </div>

  <h3 class="title">Menus</h3>
  <div>
    <div class="menus">
      @if(menusLoaded){ @for (menu of menus.menus; track $index) {
      <app-menu-card
        (menuCardClicked)="goToDetail(menu.slug)"
        [menu]="menu"
        [imgPath]="menus.imgPath"
      ></app-menu-card>
      } }@else {
      <p>Loading...</p>
      }
    </div>
  </div>
</ion-content>
