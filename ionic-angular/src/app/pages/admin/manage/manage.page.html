<ion-header>
  <ion-toolbar>
    <div style="display: flex; justify-content: space-between">
      <div style="display: flex">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ headerTitle }}</ion-title>
      </div>
      <div style="display: flex">
        @if (currentShow !=='order') {
        <ion-button color="primary" (click)="presentModal({action:'import'})">
          import
        </ion-button>
        }
        <ion-button color="success" (click)="presentModal({action:'create'})">
          Create
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  @if(currentShow==='user'){
  <app-user-management
    (userEditing)="presentModal($event)"
    (userDeleting)="presentModal($event)"
  />
  } @if(currentShow==='category'){
  <app-category-management
    (userEditing)="presentModal($event)"
    (userDeleting)="presentModal($event)"
  />
  }@if(currentShow==='menu'){
  <app-menu-management
    (userEditing)="presentModal($event)"
    (userDeleting)="presentModal($event)"
  />
  }
</ion-content>
